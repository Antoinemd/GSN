<mat-toolbar class="tb">
  <!-- content global des éléments -->
    <div class="tb-menu" fxLayout="row" fxLayoutAlign="start center">
        <div class="logo">
            <a routerLink="/actualites/generales"><img src="../../../assets/img/icons/gsn-logo.png"
            width="50px" height="50px"></a>
        </div>
      <!-- Block searchBar: input + bouton icone rechercher -->
      <div class="searchBlock" fxLayout="row" fxLayoutAlign="start center">
        <div class="searchBar">
          <app-searchbar></app-searchbar>
        </div>
        <!-- bouton de recherche -->
        <div>
          <button mat-button class="linkIcon" (click)="onSearch()">
            <i class="material-icons md-24">search</i>
          </button>
        </div>
      </div>
      <!-- bouton actualités -->
      <div class="menuBtn">
        <a mat-button routerLink="/actualites/generales">
          Actualités<i class="material-icons md-24">rss_feed</i>
        </a>
      </div>  
      <!-- bouton catalogue -->
      <div class="menuBtn">
        <a mat-button routerLink="/catalogue">
          Catalogue<i class="material-icons md-24">local_library</i>
        </a></div>
      <!-- Bouton message -->
      <div class="menuBtn" *ngIf="userIsLogged">
        <button mat-button>
          Messages<i class="material-icons md-24">message</i>
        </button>
      </div>
      <!-- Bouton Groupes -->
      <div class="menuBtn" *ngIf="userIsLogged">
          <button mat-button routerLink="/groupes">
            Groupes<i class="material-icons md-24">group</i>
          </button>
        </div>

     <!-- bouton Connexion si user est déconnecté-->
      <div *ngIf="!userIsLogged;else unlogContent" class="menuBtn">
        <a mat-button routerLink="/login">
          Connexion<i class="material-icons md-24">input</i>
        </a>
      </div>       
      <!-- bouton deconnexion si user est connecté -->
      <ng-template #unlogContent>
        <div class="menuBtn">
          <a mat-button (click)="onLogout()">
            Deconnexion<i class="material-icons md-24">power_settings_new</i>
          </a>
        </div>
      </ng-template>
