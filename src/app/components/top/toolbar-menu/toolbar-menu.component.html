<mat-toolbar color="warn">
    <!-- <span class="tb-menu"> -->
      <div class="tb-menu" fxLayout="row" fxLayoutAlign="center center">
        <div><a mat-button routerLink="/actualites">Actualit√©s</a></div>   
        <div><a mat-button routerLink="/catalogue">Catalogue</a></div> 
        <!-- <div><button mat-button>Forum</button></div>
        <div><button mat-button>Messages</button></div> -->
        <div class="button">
            <button mat-button (click)="isUserLogged()">test</button>
        </div>
        <div *ngIf="!userIsLogged;else unlogContent">
          <a mat-button routerLink="/login">Connexion</a>
        </div>        
        <ng-template #unlogContent>
          <div>
            <a mat-button (click)="onLogout()">Deconnexion</a>
          </div>
        </ng-template>
        <div class="searchBlock" fxLayout="row" fxLayoutAlign="start center">
          <div class="searchBar">
            <app-searchbar></app-searchbar>
          </div>
          <div>
            <button mat-button class="linkIcon">
              <i class="material-icons md-24">search</i>
            </button>
          </div>
        </div>

        <mat-card class="param" *ngIf="userIsLogged">
          <mat-card-content>
            <div fxLayout="row" fxLayoutAlign="end center">
                <!-- avatar -->
                <div>
                  <img class="user-icon" src="https://pbs.twimg.com/profile_images/779792649591062529/zySsXy9U.jpg">
                </div>
                
                <!-- username + btn profile -->
                <div>
                  <section class="username">
                    Bonjour Nagarian
                  </section>
                  <section>
                    <a class="userprofil" mat-button routerLink="/parametres">Profil</a>
                    <img src="http://nonprofitquarterly.org/wp-content/blogs.dir/56/files/2017/08/red-cross-x.jpg" width="12px" height="12px">
                  </section>
                </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
