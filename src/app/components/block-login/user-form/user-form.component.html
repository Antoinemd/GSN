<form class="full-form" (ngSubmit)="loginUser($event)">
  <div><h1>Déjà membre ?<br>Connectez-vous !</h1>
    <div class="connexion-form" fxLayout="column" fxLayoutAlign="space-around center" >
      <h2>Connexion</h2>
      <hr>

      <mat-form-field>
        <input matInput placeholder="Pseudo" type="text" required="ffdsf">
      </mat-form-field>
      
      <mat-form-field>
        <input matInput placeholder="Mot de Passe" type="password" required="">
      </mat-form-field>
      <div class="input">
        <button class="grow" mat-button type="submit">Connexion</button>
      </div>
      <p class="forgottenpw">
        Mot de passe oublié ?
      </p>
    </div>
  </div>
</form>
