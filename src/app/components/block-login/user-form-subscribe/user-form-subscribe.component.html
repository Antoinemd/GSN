<form class="full-form" (ngSubmit)="onSignup(f)" #f="ngForm">
    <div><h1>Pas encore inscrit ?<br>N'attendez plus !</h1>
      <div class="subs-form" fxLayout="column" fxLayoutAlign="space-around center" >
        <h2>Inscription</h2>
        
        
        <mat-form-field>
            <input matInput placeholder="Pseudo" type="text" required="Vous devez choisir un pseudo">
          </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Nom" type="text" required="required">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PrÃ©nom" type="text" required="required">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Entrez votre e-mail" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}
            </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Mot de passe" [type]="hide ? 'password' : 'text'" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}
          </mat-icon>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Confirmez votre mot de passe" type="password" required>
        </mat-form-field>

        <!-- <mat-form-field>
            <input matInput placeholder="Mot de passe" type="password" required="">
        </mat-form-field> -->
  
        
        <!-- <button>Envoyer</button> -->
        <button class="grow" mat-button type="submit">S'inscrire</button>        
      </div>
    </div>
  </form>
