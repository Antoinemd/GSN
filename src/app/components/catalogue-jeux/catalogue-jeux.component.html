    <div class="containerX">
    
    <h2>Catalogue des jeux</h2>

    <div class="container"  fxLayout="row" 
                            fxLayout.xs="column" 
                            fxLayoutWrap="wrap">
      <div *ngFor="let jeu of ArrayCatalogueJeux">
        <div class="item">
          <div class="image">
            <img src="../../../assets/{{jeu.img}}" alt="jeu {{jeu.nom}}">
          </div>
          
          <div class="infos">
            <mat-grid-tile-footer>
              <h4 mat-line>{{jeu.nom}}</h4>
              
              <button mat-icon-button (click)="showDetails(model)">
                  <mat-icon>info</mat-icon>
              </button>
              
              <span mat-line>
                <a href="{{jeu.siteWeb}}">Site officiel</a>
              </span>
            </mat-grid-tile-footer>
          </div>
        </div>
      </div>
    </div>
  </div>
