
<section class="catalogue-wrapper">
    
    <h2>Catalogue des jeux</h2>

    <md-grid-list cols="4" rowHeight="200px">
      <md-grid-tile *ngFor="let jeu of ArrayCatalogueJeux">
        <img src="../../../assets/{{jeu.img}}" alt="jeu {{jeu.nom}}">
        
        <!-- footer of the image! -->
        <md-grid-tile-footer>
            <h3 md-line>{{jeu.nom}}</h3>
            <span md-line>{{jeu.status}}</span>
            <button md-icon-button (click)="showDetails(model)">
                <md-icon>info</md-icon>
            </button>
        </md-grid-tile-footer>

      </md-grid-tile>
    </md-grid-list>
