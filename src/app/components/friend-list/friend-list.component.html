<div class="containerX">
  <!-- Template à affichcher si l'utilisateur n'est pas connecté -->
  <div *ngIf="!isLogged;else logged_content">
    <div class="friendListNotLogged">
      <p> Il semblerait que vous ne soyez pas connecté ou pas encore inscrit ! </p>

      <div class="button">
        <button mat-button (click)="seConnecter()">Connexion</button>
      </div>
    </div>
  </div>

  <!-- Template à afficher si l'utilisateur est connecté -->
  <ng-template #logged_content>
  
    <div class="friendListLogged">
      <!-- Menu permettant de changer le status de l'utilisateur -->
      <div xLayout="row" fxLayoutAlign="start center" >
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <div *ngFor="let state of status">
            <button mat-menu-item (click)="setPlayerStatement(this.state)">
              <mat-icon>
                <div id="circle" [ngStyle]="{'background':state.icone}"></div>
              </mat-icon>
              <span>{{state.viewValue}}</span>
            </button>
          </div>
        </mat-menu>
        
        <!-- Affichage du pseudo -->
        <div *ngFor="let data of ArrayProfileJoueur">
            {{ data.idPseudo }}
        </div>
      </div>

      <!-- Affichage du status/dispo de l'utilisateur -->
      <div fxLayout="row" fxLayoutAlign="start center">
        <div class="status" fxFlexOffset="10">
          <mat-icon>
            <div id="circle" [ngStyle]="{'background':playerState.icone}"></div>
          </mat-icon>
        </div>
        <div>
            <span>{{playerState.viewValue}}</span>
        </div>
      </div>

      <!-- Affichage des amis du l'utilisateur -->
      <span> <h3 matLine>Liste d'amis</h3></span>
      <div>
        <div *ngFor="let infosJoueur of ArrayProfileJoueur">
          <div *ngFor="let friend of infosJoueur.friendList" 
                fxLayout="row" fxLayoutAlign="start center"> 
            <mat-icon>
              <!-- rajouter le ngStyle -->
              <div id="circleFriends" >
                {{ friend.status }}  
              </div>
            </mat-icon>
            <div>
              {{ friend.pseudo }}
            </div>
          </div>

        </div>
      </div>
    </div>
  </ng-template>

</div>
