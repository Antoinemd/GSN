  <div class="single-res">
    <mat-card>
      <div fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex="30">
          <mat-card-header>
              <img matCardAvatar src="../../../assets/{{user.avatar}}" width="120" height="120">
              <mat-card-title>{{user.idPseudo}}</mat-card-title>
              <mat-card-subtitle>Subtitle</mat-card-subtitle>
          </mat-card-header>
        </div>
        <div fxFlex="60">
          <mat-card-content>
              Text content
          </mat-card-content>
        </div>
        <div fxFlex="10">
          <mat-card-actions align="start">
              <button mat-button *ngIf="getShowState()">
                <i class="material-icons md-18">person_add</i>
              </button>

          </mat-card-actions>
        </div>
      </div>
      <mat-card-footer>
          Footer
      </mat-card-footer>
    </mat-card>
  </div>
