<div class="containerX">
    <mat-card class="title">
        <mat-card-content>
            <mat-card-title>Résultats de la recherche</mat-card-title>
        </mat-card-content>
    </mat-card>

    
    <mat-card>
        <mat-card-content>
            <!-- div qui contient les checkbox -->
            <div fxLayout="row" fxLayoutAlign="center center" >
                <section>
                    <strong>Filtrer par:</strong>
                </section>
                <section class="example-section">
                    <!-- checkBox "Tous" -->
                    <mat-checkbox class="example-margin" 
                                  color="warn" 
                                  [(ngModel)]="selectedAll" 
                                  (change)="selectAll();">
                        Tous
                    </mat-checkbox>    
                </section>
                <!-- Autres checkBox -->
                <section class="example-section" *ngFor="let categorie of categories">
                    <mat-checkbox class="example-margin" color="warn"[(ngModel)]="categorie.selected" (change)="checkIfAllSelected()"> 
                        {{categorie.categorie}}
                    </mat-checkbox>
                </section>
            </div>
            
            <!-- div qui contient les résultats -->
            <div>
                <mat-card>
                    <mat-card-content>


                    </mat-card-content>
                </mat-card>

                
            </div>
        </mat-card-content>
    </mat-card>
</div>
