<div class="containerX">
  <mat-card class="title">
      <mat-card-content>
          <mat-card-title>Résultats de la recherche</mat-card-title>
      </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <!-- div qui contient les checkbox -->
      <div fxLayout="row" fxLayoutAlign="center center">
        <section>
          <strong>Filtrer par:</strong>
        </section>
        <section class="example-section">
          <!-- checkBox "Tous" -->
          <mat-checkbox class="example-margin"
                        color="warn"
                        [(ngModel)]="selectedAll"
                        (change)="selectAll();">
                        Tous
          </mat-checkbox>
        </section>
          <!-- Autres checkBox -->
        <section class="example-section" *ngFor="let categorie of categories">
          <mat-checkbox class="example-margin" color="warn"[(ngModel)]="categorie.selected" (change)="checkIfAllSelected()">
            {{categorie.categorie}}
          </mat-checkbox>
        </section>
      </div>
      <hr>
      <!-- div qui contient les résultats -->
      <div fxLayout="column" fxLayoutAlign="space-around start">
        <div class="search-keyword">
          Résultats de la recherche pour: <strong>" {{getInputKeyword()}} ".</strong>
        </div>
        <!-- résultat pour Articles-->
        <div class="global-res">
          <div class="resultat" *ngIf="categories[0].selected===true">
            <mat-card-header>
              <mat-card-subtitle>Articles:</mat-card-subtitle>
            </mat-card-header>
          </div>

          <!-- résultat pour Jeux-->
          <div class="resultat" *ngIf="categories[1].selected===true">
            <mat-card-header>
              <mat-card-subtitle>Jeux:</mat-card-subtitle>
            </mat-card-header>
          </div>

          <!-- résultat pour Groupes-->
          <div class="resultat" *ngIf="categories[2].selected===true">
            <mat-card-header>
              <mat-card-subtitle>Groupes:</mat-card-subtitle>
            </mat-card-header>
          </div>

          <!-- résultat pour Personnes-->
          <div class="resultat" *ngIf="categories[3].selected===true">
            <mat-card-header>
              <mat-card-subtitle>Personnes:</mat-card-subtitle>
            </mat-card-header>

            <div *ngFor="let user of ArrayUsers"
                 fxLayout="column" fxLayoutAlign="start center"
                 (mouseover)="setShowState(true)" (mouseout)="setShowState(false)">

              <div class="single-res">
                <mat-card>
                  <div fxLayout="row" fxLayoutAlign="start center">
                    <div fxFlex="30">
                      <mat-card-header>
                          <img matCardAvatar src="../../../assets/{{user.avatar}}" width="120" height="120">
                          <mat-card-title>Pseudo: {{user.idPseudo}}</mat-card-title>
                          <mat-card-subtitle>Subtitle</mat-card-subtitle>
                      </mat-card-header>
                    </div>
                    <div fxFlex="60">
                      <mat-card-content>
                          Text content
                      </mat-card-content>
                    </div>
                    <div fxFlex="10">
                      <mat-card-actions align="start">
                          <button mat-button *ngIf="getShowState()">
                            <i class="material-icons">person_add</i>
                          </button>

                      </mat-card-actions>
                    </div>
                  </div>
                  <mat-card-footer>
                      Footer
                  </mat-card-footer>
                </mat-card>
              </div>

            </div>


          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
