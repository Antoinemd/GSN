<div class="nav-content">
  <div *ngIf="!userIsLogged;else loggedContent" fxFlex>
    <div *ngIf="(message&&message.boolean)==true;else mouseOut">
      <div>
        Vous devez être connecté pour accéder à ce service !
      </div>
      <div>
        <a href="" mat-button color="primary" routerLink="/login">Connexion</a>
      </div>
    </div>
    <!-- template si la souris n'est pas dans la zone en mode non connecté -->
    <ng-template #mouseOut>
      <div>
        <!-- Vide -->
      </div>
    </ng-template>
  </div>

  <ng-template #loggedContent>
    <div  class="containerX" *ngFor="let jeux of ArrayInfosUser" fxFlex>
      <div class="image-et-titre" *ngFor="let jeu of jeux.listeJeux"
           fxLayout="row" fxLayoutAlign="start center">
        <div class="icone">
          <img src="../../../../assets/{{jeu.img}}"/>
        </div>
        <a mat-button class="bouton" routerLink=".">
          <div class="titre" *ngIf="(message&&message.boolean)==true">
            {{jeu.nomJeu}}
          </div>
        </a>
      </div>
    </div>
  </ng-template>
</div>
