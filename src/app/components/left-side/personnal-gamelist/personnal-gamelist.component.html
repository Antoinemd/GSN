<div class="nav-content">
  <div *ngIf="!userIsLogged;else loggedContent" fxFlex>
    <div *ngIf="(message&&message.boolean)==true;else mouseOut">
      <div>
        Vous devez être connecté pour accéder à ce service !
      </div>
      <div>
        <a mat-button color="primary" routerLink="/login">
          <strong>Connexion </strong><i class="material-icons md-24">input</i>
        </a>
      </div>
    </div>
    <!-- template si la souris n'est pas dans la zone en mode non connecté -->
    <ng-template #mouseOut>
      <div>
        <!-- Vide -->
      </div>
    </ng-template>
  </div>

  <ng-template #loggedContent>
    <div  class="containerX" fxFlex>
      <!-- liste de jeux + bouton -->
      <div *ngFor="let jeux of ArrayInfosUser">
        <div class="image-et-titre" *ngFor="let jeu of jeux.listeJeux"
            fxLayout="row" fxLayoutAlign="start center">
          <div class="icone">
            <img src="../../../../assets/{{jeu.img}}"/>
          </div>
          <div>
            <a mat-button class="bouton" routerLink=".">
              <div class="titre" *ngIf="(message&&message.boolean)==true">
                {{jeu.nomJeu}}
              </div>
            </a>
          </div>
        </div>
      </div>
      <!-- icone bouton ajouter jeu -->
      <div align="center" *ngIf="(message&&message.boolean)==true" class="btnAdd" >
        <a mat-button class="titre" style="padding-top: 5px" routerLink="/catalogue">
          <i class="material-icons md-48">add_circle_outline</i> Ajouter ..
        </a>
      </div>
    </div>
  </ng-template>
</div>
